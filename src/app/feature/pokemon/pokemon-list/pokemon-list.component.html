<div class="box">
    <section>
        <div class="tittle-box">
            <h1>Listagem</h1>
            <button class="register-button" (click)="openDialog()">Adicionar</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
            <!-- Coluna de Imagem -->
            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef class="colum-tittle">
                    Imagem
                </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.imageUrl || 'assets/img/not-img.jpg'" alt="Imagem do item" width="80" height="80" />
                </td>
            </ng-container>

            <!-- Coluna de Nome -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="colum-tittle">
                    Nome
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <!-- Coluna de Habilidades -->
            <ng-container matColumnDef="abilities">
                <th mat-header-cell *matHeaderCellDef class="colum-tittle">
                    Habilidades
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.abilities }} </td>
            </ng-container>

            <!-- Coluna de Tipo -->
            <ng-container matColumnDef="types">
                <th mat-header-cell *matHeaderCellDef class="colum-tittle">
                    Tipo
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="type-red-button" *ngFor="let typeItem of element.types">{{ typeItem }}</p>
                </td>
            </ng-container>

            <!-- Coluna de Ação -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="colum-tittle">
                    Ação
                </th>
                <td mat-cell *matCellDef="let element">
                    <button class="edit-button" (click)="openDialog(element.id)">
                        <mat-icon class="icon-size">edit</mat-icon>
                        <strong>Editar</strong>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
